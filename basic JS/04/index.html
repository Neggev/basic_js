<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />

<body>

  <h1>Guess The Number</h1>

  <p>We have selected a random number between 1 - 10.
    See if you can guess it.</p>

  <h3 class="player"></h3>

  <div class="form is-flex">
    <div>
    <h4 class="playerTurn"></h4>
    </div>
    <div class="inputBox">
    <label for="guessField">Enter a guess: </label>
    <input type="text" id="guessField" class="guessField">
    <input type="submit" value="Submit guess" class="guessSubmit" id="submitguess">
  </div>
  </div>

  <div class="score_board">
    <div>
    <h3>Player 1 score is:</h3>
    <h3 class="playerOne"></h3>
  </div>
  <div>
    <h3>Player 2 score is:</h3>
    <h3 class="playerTwo"></h3>
  </div>


</body>
<script src="./app2.js"></script>

</html>
